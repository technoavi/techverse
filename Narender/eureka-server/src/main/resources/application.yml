spring:
  application:
    name: eureka-server
  boot:
    admin:
      client:
        url: http://localhost:9000/
management:
  endpoints:
    web:
      exposure:
        include: "*"
    health:
      show-details: ALWAYS

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

